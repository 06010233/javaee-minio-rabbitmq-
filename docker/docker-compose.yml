version: '3.8'

services:
  # 1. MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: flight-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: zc050601  # 对应你 application.yml 中的密码
      MYSQL_DATABASE: flight         # 对应你 application.yml 中的库名
      TZ: Asia/Shanghai
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql # 初始化脚本
      - ./data/mysql:/var/lib/mysql # 数据持久化
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # 2. Nacos 注册/配置中心
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: flight-nacos
    environment:
      - MODE=standalone # 单机模式
      - JVM_XMS=256m
      - JVM_XMX=256m
      - JVM_XMN=128m
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - ./data/nacos/logs:/home/nacos/logs
    depends_on:
      - mysql

  # 3. MinIO 对象存储
  minio:
    image: minio/minio
    container_name: flight-minio
    ports:
      - "9000:9000" # API 端口
      - "9001:9001" # 控制台端口
    environment:
      MINIO_ROOT_USER: minioadmin      # 对应你 application.yml
      MINIO_ROOT_PASSWORD: minioadmin  # 对应你 application.yml
    volumes:
      - ./data/minio/data:/data
      - ./data/minio/config:/root/.minio
    command: server /data --console-address ":9001"

  # 4. RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:management
    container_name: flight-rabbitmq
    ports:
      - "5672:5672"   # 通信端口
      - "15672:15672" # 管理后台端口
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq